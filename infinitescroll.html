<script>
    let itemCount = 3; // Initialize itemCount based on the existing items

    window.addEventListener('scroll', function() {
        // Check if the user has scrolled to the bottom
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            // Append new content when reaching the bottom
            appendNewContent();
        }
    });

    function appendNewContent() {
        // Increment itemCount for the new item
        itemCount++;

        // Create a new item with a counting number
        var newItem = document.createElement('div');
        newItem.className = 'item';
        newItem.textContent = 'Item ' + itemCount;

        // Append the new item to the content container
        document.getElementById('content').appendChild(newItem);
    }

function appendNewContent() {

    newItem.className = 'item';
    newItem.textContent = 'Item ' + itemCount;

    if (itemCount === 200) {
        var newItem2 = document.createElement('div');

        newItem2.textContent = 'Special Item 2';

        // Append the new item with id "item2" after item 600

}

// Detect when the end marker element becomes visible
window.addEventListener('scroll', function() {
  var item2Element = document.getElementById('item2');
  
  if (item2Element && isElementInViewport(item2Element)) {
    // Trigger a custom event
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      'event': 'reachedEndMarker'
    });
  }
});

// Function to check if an element is in the viewport
// Function to check if an element is in the viewport
function isElementInViewport(elementId) {
  var el = document.getElementById(elementId);

  if (!el) {
    return false; // Return false if the element is not found
  }

  var rect = el.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.bottom >= window.innerHeight / 2
  );
}
